<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Teste vuesjs</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <style>
          .fade-enter-active, .fade-leave-active{
            transition: opacity .5s;
          }

          .fade-enter, .fade-leave-to{
            opacity: 0;
          }
        </style>
    </head>
    <body>

        <div id="app">

            <select v-model="movie" >
              <option value="game-of-thrones">
                Game Of Thrones
              </option>
              <option value="transformers">
                Transformers
              </option>
            </select>

            <transition name="fade">
              <component :is="movie"></component>
            </transition>
            

            <ul ref="users"> 
              <li v-for="(user, index) in users" :key="user.name">
                {{ user.name }}  
                <a @click.stop.prevent="remove(index)"> X</a>
              </li>
            </ul>


        </div>

        <template id="transformers">
          <div>
            <h4>Transformers</h4>
            <ul ref="transformers"> 
              <li v-for="(transoform, index) in transformers" :key="transoform.name">
                {{ transoform.name }}  
                <a @click.stop.prevent="remove(index)"> X</a>
              </li>
            </ul>
          </div>
        </template>

        <template id="game-of-thrones">
          <div>
            <h4>Game of thrones</h4>
            <ul ref="thrones"> 
              <li v-for="(thrones, index) in gameOfThrones" :key="thrones.name">
                {{ thrones.name }}  
                <a @click.stop.prevent="remove(index)"> X</a>
              </li>
            </ul>
          </div>
        </template>

       
        <script src="https://unpkg.com/vue"></script>

        <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
                
        
        <script>

            Vue.component('transformers', {
              template: "#transformers",
              data(){
                return {
                  transformers: [
                    { name: 'adriano' },
                    { name: 'adriano2' },
                  ]
                }
              },
              methods: {
                remove(index){
                  this.transformers.splice(index, 1);
                }
              }
            });

            Vue.component('game-of-thrones', {
              template: "#game-of-thrones",
              data(){
                return {
                  gameOfThrones: [
                    { name: 'adriano' },
                    { name: 'adriano2' },
                  ]
                }
              },
              methods: {
                remove(index){
                  this.gameOfThrones.splice(index, 1);
                }
              }
            });


            var app = new Vue({
                el: "#app",

                mounted(){
                  console.log(this.$refs.users);
                },

                data: {
                    titulo: "Vuejs do jeito ninja",
                    users: [
                      { name: 'adriano' },
                      { name: 'adriano2' },
                    ],
                    movie: 'game-of-thrones'
                },
                methods: {
                  remove(index){
                    this.users.splice(index, 1);
                  }
                }
            });
        </script>
    </body>
</html>
